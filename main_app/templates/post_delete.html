{% extends 'index.html' %}


{% block title %}
- Delete
{% endblock title %}

{% block content %}

<h1 class="title pt-5">Are you sure you want to delete {{post.shop_name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href="{% url 'post_detail' post.pk }"
        >Cancel</a>
    </div>
</form>

{% endblock %}
