{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static '/styles/app.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{% static '/scripts/app.js' %}" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Yeseva+One&display=swap" rel="stylesheet">

        <title>Mom n Spot  {% block title %}{% endblock %}</title> 
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a 
                    class="navbar-item"
                    href="{% url 'post_list_all' %}">
                    <img src=
                        "https://ucarecdn.com/d0491550-1165-4c34-83ca-f67de4654f7b/-/preview/1000x400/-/format/auto/-/quality/smart_retina/"
                        width="124"
                        height="32"
                        />
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroC" aria-label="menu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
            </div>
            {% if user.is_authenticated %}
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <p class="md-text">welcome {{user.username}}!</p>
                        </div>
                    </div>
                    <div class="navbar-end">
                        <a 
                            class="navbar-item" 
                            href="{% url 'post_create' %}" 
                            id="nav-link">
                                <p class="md-text">post a mom n spot</p>
                        </a>
                        <a 
                            class="navbar-item" 
                            href="{% url 'logout' %}"
                            id="nav-link">
                                <p class="md-text">logout</p>
                        </a>
                    </div>
                </div>
            {% else %}
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <a 
                            class="navbar-item"
                            href="{% url 'signup' %}"
                            id="nav-link">
                                <p class="md-text">sign up</p>
                        </a>
                        <a 
                            class="navbar-item" 
                            href="{% url 'login' %}"
                            id="nav-link">
                                <p class="md-text">log in</p>
                        </a>
                    </div>
                </div>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
