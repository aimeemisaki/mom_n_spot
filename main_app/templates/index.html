{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <!-- in our html head tag add the following  -->
        <link rel="stylesheet" href="{% static '/styles/app.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{% static '/scripts/app.js' %}" defer></script>
        <title>Mom n Spot  {% block title %}{% endblock %}</title> 
    </head>
    <body>
        <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="../..images/navLogo.png" alt="LOGO"/>
                </a>
                <span class="navbar-burger" data-target="navbarMenuHeroC" aria-label="menu">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            {% if user.is_authenticated %}
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            Welcome {{user.username}}!
                        </div>
                        <a class="navbar-item" href="{% url 'post_create' %}">
                            Post A Mom N Spot 
                        </a>
                        <a class="navbar-item" href="{% url 'logout' %}">
                            Logout
                        </a>
                    </div>
                </div>
            {% else %}
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item" href="{% url 'signup' %}">
                            Sign Up
                        </a>
                        <a class="navbar-item" href="{% url 'login' %}">
                            Log In
                        </a>
                    </div>
                </div>
            {% endif %}
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
