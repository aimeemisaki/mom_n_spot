{% extends 'index.html' %}


{% block title %}
- Create
{% endblock title %}

{% block content %}
<h1 class="title">Post a Mom N Spot !</h1>


<div class="columns is-mobile is-centered">
    <div class="card" id="form-card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form.as_p }} 
        <div class="columns is-mobile is-centered is-vcentered">
            <button 
            type="submit"
            class="button is-responsive is-active"
            id="submit-button">
                <p class="md-text">submit</p>
            </button>
        </div>
    </form>
</div>
</div>

{%endblock%}
