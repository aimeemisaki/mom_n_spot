{% extends 'base.html' %} 

{% block title %}Sign Up{% endblock %}

{% block content %}
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn" value="Sign Up" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
