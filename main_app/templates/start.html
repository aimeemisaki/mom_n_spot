{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
        <link rel="stylesheet" href="{% static '/styles/app.css' %}" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="{% static '/scripts/app.js' %}" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Yeseva+One&display=swap" rel="stylesheet">

        <title>Mom n Spot</title> 
        {% tailwind_preload_css %}
        {% tailwind_css %}
    </head>
    <body class="start-body">
        <header class="relative flex items-center justify-center h-screen mb-12 overflow-hidden">
            <div class="relative z-30 p-5 ">
                <div id="start-button-container">
                    <a class="button w-100 transition duration-500 hover:scale-125" id="start-button" href="{% url 'post_list_all' %}">
                    <p class="start-text">Come on in !</p>
                    </a>
                </div>
            </div>
            <video id="start-video" autoPlay="autoplay" loop={true} muted defaultmuted="true" playsInline class="absolute z-10 w-auto min-w-full min-h-full max-w-none">
                <source
                src="{% static 'images/AerialBGVid.mp4' %}" 
                type="video/mp4"
                />      
            </video>
        </header>
    </body>
